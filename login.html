<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zentry Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900 flex items-center justify-center min-h-screen px-4">

  <div class="bg-white shadow-lg rounded-xl w-full max-w-md p-8">
    <div class="flex justify-center mb-6">
      <img src="logo-light.png" alt="Zentry Logo" class="h-10" />
    </div>

    <h2 class="text-center text-2xl font-semibold mb-6">
      Sign in to your account
    </h2>

    <form id="login-form" class="space-y-4">
      <div>
        <label for="email" class="block text-sm text-gray-700">Email address</label>
        <input type="email" id="email" required
          class="mt-1 w-full px-4 py-2 rounded-md bg-gray-100 text-gray-900 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500" />
      </div>

      <div>
        <label for="password" class="block text-sm text-gray-700">Password</label>
        <input type="password" id="password" required
          class="mt-1 w-full px-4 py-2 rounded-md bg-gray-100 text-gray-900 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500" />
      </div>

      <button type="submit"
        class="w-full bg-purple-500 hover:bg-purple-600 text-white font-medium py-2 rounded-md transition">
        Sign In
      </button>
    </form>

    <div class="mt-6 bg-gray-100 p-4 rounded-lg">
      <p class="text-center text-sm text-gray-600 mb-2">Or sign in with</p>
      <button id="google-login"
        class="w-full flex items-center justify-center gap-2 bg-white border border-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-50 transition">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="h-5 w-5" />
        Sign in with Google
      </button>
    </div>

    <p class="mt-6 text-center text-sm text-gray-600">
      Donâ€™t have an account?
      <a href="#" class="text-purple-500 hover:underline">Sign up</a>
    </p>
  </div>

  <!-- Firebase Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA3_pQbii_2wIGRLkoWwMo9FbOnpXpl4bw",
      authDomain: "zentry-9dd14.firebaseapp.com",
      projectId: "zentry-9dd14",
      storageBucket: "zentry-9dd14.firebasestorage.app",
      messagingSenderId: "860501594526",
      appId: "1:860501594526:web:d254e5fa464c96c03e068f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Email login
    document.getElementById('login-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Logged in successfully!");
          // window.location.href = "dashboard.html";
        })
        .catch((error) => {
          alert("Login error: " + error.message);
        });
    });

    // Google login
    document.getElementById('google-login').addEventListener('click', () => {
      signInWithPopup(auth, provider)
        .then((result) => {
          alert("Logged in with Google!");
          // window.location.href = "dashboard.html";
        })
        .catch((error) => {
          alert("Google login error: " + error.message);
        });
    });
  </script>
</body>
</html>
