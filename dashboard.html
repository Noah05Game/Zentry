<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-xl p-8 max-w-xl w-full text-center">
    <h1 class="text-3xl font-bold mb-4">Welcome to your Dashboard</h1>
    <p id="user-info" class="mb-6 text-gray-600">Checking login status...</p>

    <!-- Feature buttons -->
    <div class="space-y-4">
      <button class="w-full bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded cursor-not-allowed" disabled>Blooket Hacks (Coming Soon)</button>
      <button class="w-full bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded cursor-not-allowed" disabled>Sparx Cheats (Coming Soon)</button>
    </div>

    <!-- Admin button -->
    <a id="admin-button" href="admin.html"
       class="mt-6 inline-block bg-black text-white px-4 py-2 rounded hidden">Admin Panel</a>

    <!-- Logout -->
    <button id="logout"
            class="mt-6 bg-red-500 hover:bg-red-600 text-white font-semibold px-4 py-2 rounded">
      Log Out
    </button>
  </div>

  <!-- Firebase SDK and logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA3_pQbii_2wIGRLkoWwMo9FbOnpXpl4bw",
      authDomain: "zentry-9dd14.firebaseapp.com",
      projectId: "zentry-9dd14",
      storageBucket: "zentry-9dd14.appspot.com",
      messagingSenderId: "860501594526",
      appId: "1:860501594526:web:d254e5fa464c96c03e068f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const userInfo = document.getElementById("user-info");
    const adminBtn = document.getElementById("admin-button");

    onAuthStateChanged(auth, (user) => {
      if (user) {
        userInfo.textContent = `Logged in as ${user.email}`;
        if (user.email.toLowerCase() === "noahwilfred2022@gmail.com") {
          adminBtn.classList.remove("hidden");
        }
      } else {
        window.location.href = "login.html";
      }
    });

    document.getElementById("logout").addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    });
  </script>

</body>
</html>
